name: Pull Request
on:  
  pull_request:
    types: [opened, synchronize, edited]
jobs:
  title:
    name: Ensure that title uses gitmoji
    runs-on: ubuntu-latest
    steps:
      - uses: paralenz/actions/gitmoji@master

  pull-request:
    name: Pull Request
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: paralenz/actions/setup-node@master
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
        with:
          token: ${{ secrets.NPM_AUTH_TOKEN }}
      # - name: Run linting
      #   run: yarn lint
      # - name: Run tests
      #   run: yarn test --passWithNoTests
      - name: Build
        run: yarn build
      - name: Run colors script
        run: node dist/add-colors-to-readme.js
      - name: "ğŸ’«  Dynamic Template Render"
        run: | 
          OUTPUT=$(node ./dist/add-colors-to-readme.js)
          echo "$OUTPUT"
          sed -e "s|%colors%|${OUTPUT}|i" templates/readme.md 
          sed -e "s|%colors%|${OUTPUT}|i" templates/readme.md | tee README.md
      - name: Commit and push change
        uses: EndBug/add-and-commit@v8
        with:
          default_author: github_actions
          add: .
          message: ğŸ“ Update documentation
      - name: Commit changes
        uses: EndBug/add-and-commit@v8
        with:
          default_author: github_actions
          add: .
          message: ğŸ“ Update readme.md