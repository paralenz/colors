name: Push to master
on:
  push:
    branches:
      - master
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: paralenz/actions/setup-node@v1.2.3
        with:
          token: ${{ secrets.NPM_AUTH_TOKEN }}
      - name: Run linting
        run: yarn lint
      - name: Run tests
        run: yarn test
      - name: Run build
        run: yarn build
      - name: Update README.md
        run: yarn make:readme
      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          add: .
          message: 📝 Update README.md
      - name: Tag and Release
        uses: paralenz/actions/make-release@v1.2.3
      - name: Publish
        run: yarn publish
